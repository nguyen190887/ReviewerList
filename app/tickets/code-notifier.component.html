<h2>Code Review Notice</h2>
<div *ngIf="isLoading" class="loading">
    Loading...
</div>
<div id="ticketTable" class="col-md-9">
    <table class="table table-bordered code-notice-list">
        <tr>
            <th>Story/Bug ID</th>
            <th>Description</th>
            <th>Code Review ID</th>
            <th>Review Team</th>
            <th>Durable Team</th>
            <th>Comment</th>
            <th></th>
        </tr>
        <tr *ngFor="#ticket of tickets" class="line-height: 18px">
            <td>{{ticket.workId}}</td>
            <td>{{ticket.summary}}</td>
            <td class="text-center"><a href="{{ticket.kilnId | codeReviewLink}}" target="_blank" style="text-decoration: underline;">{{ticket.kilnId}}</a></td>
            <td class="text-center">{{ticket.reviewTeam}}</td>
            <td class="text-center">{{ticket.durableTeam}}</td>
            <td>{{getCodeComment(ticket)}}</td>
            <td>
                <a href="javascript:;" (click)="editComment(ticket)" title="Edit comment"><i class="glyphicon glyphicon-edit"></i></a>
                <a href="javascript:;" target="_blank" title="Open ticket"><i class="glyphicon glyphicon-link"></i></a>
            </td>
        </tr>
    </table>
</div>
