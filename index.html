<html>
  <head>
    <base href="/">
    <title>Reviewer List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="static/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/styles.css"/>

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="static/es6-shim/es6-shim.min.js"></script>
    <script src="static/systemjs/system-polyfills.js"></script>

    <script src="static/angular2/angular2-polyfills.js"></script>
    <script src="static/systemjs/system.src.js"></script>
    <script src="static/rxjs/Rx.js"></script>
    <script src="static/angular2/angular2.dev.js"></script>
    <script src="static/angular2/router.dev.js"></script>
    <script src="static/angular2/http.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <reviewer-list-app>Loading...</reviewer-list-app>
  </body>

</html>
